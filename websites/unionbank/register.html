            <div class="overlay">
                <div class="logo text-center pt-5">

                                    <div class="form-group">

                                    <div class="form-group">
                                        <input type="text" placeholder="Lastname" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" placeholder="Your email address" class="form-control">
                                    </div>

                                    <div class="form-group">
                                        <input type="password" placeholder="Your password" class="form-control">
                                    </div>

                                    <button type="submit">Register</button>

                                    <div class="divide"><span>Or register using</span></div>

                                    <div class="row">
                                        <div class="col text-right mx-2">
                                            <a href=""><img src="assets/images/google-icon.svg" style="width: 40px"></a>
                                        </div>
                                        <div style="height: 40px;border: 1px solid #eee"></div>
                                        <div class="col text-left mx-2">
                                            <a href=""><img src="assets/images/fb-icon.png" style="width: 42px"></a>
                                        </div>
                                    </div>
                                    
                                    <p class="mt-3">Already a member? <a class="text-primary" href="login.html">Login</a></p>
                                </form>
                            </div>
