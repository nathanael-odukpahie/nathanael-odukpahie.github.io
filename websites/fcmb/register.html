<body id="login_bg">
	
	<nav id="menu" class="fake_menu"></nav>
	
	<div id="preloader">
		<div data-loader="circle-side"></div>
	</div>
	<!-- End Preload -->
	
	<div id="login">
		<aside>
			<figure>
				<a href="index.html"><img src="img/logo.png" width="170" height="70" data-retina="true" alt=""></a>
			</figure>
			<form autocomplete="off">
				<div class="form-group">

					<span class="input">
					<input class="input_field" type="text">
						<label class="input_label">
						<span class="input__label-content">Your Name</span>
					</label>
					</span>

					<span class="input">
					<input class="input_field" type="text">
						<label class="input_label">
						<span class="input__label-content">Your Last Name</span>
					</label>
					</span>

					<span class="input">
					<input class="input_field" type="email">
						<label class="input_label">
						<span class="input__label-content">Your Email</span>
					</label>
					</span>

					<h6 class="mt-3">Do you have an FCMB account?</h6>
					<label class="container round">Yes
					  <input type="radio" name="acc" value="yes">
					  <span class="checkmark"></span>
					</label>
					<label class="container round">No
					  <input type="radio" name="acc" value="no">
					  <span class="checkmark"></span>
					</label>

					<span class="input" style="display: none;" id="accno">
					<input class="input_field" type="number">
						<label class="input_label">
						<span class="input__label-content">Account Number</span>
					</label>
					</span>

					<span class="input">
					<input class="input_field" type="password" id="password1">
						<label class="input_label">
						<span class="input__label-content">Your password</span>
					</label>
					</span>

					<span class="input">
					<input class="input_field" type="password" id="password2">
						<label class="input_label">
						<span class="input__label-content">Confirm password</span>
					</label>
					</span>

					<div class="form-check px-0">
					    <input type="checkbox" class="form-check-input" id="terms" required>
					    <label class="form-check-label" for="terms">I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a> </label>
					 </div>
					
					<div id="pass-info" class="clearfix"></div>

					<div class="divider"><span>or signup using</span></div>

				  	<div class="access_social row">
				  		<div class="col text-right mx-2">
				  			<a href=""><img src="img/google-icon.svg" style="width: 40px"></a>
				  		</div>
				  		<div style="height: 40px;border: 1px solid #eee"></div>
				  		<div class="col text-left mx-2">
				  			<a href=""><img src="img/fb-icon.png" style="width: 42px"></a>
				  		</div>
					</div>	
				</div>
				<a href="#0" class="btn_1 rounded full-width add_top_30">Register</a><div class="text-center mt-4">
                    Already have an acccount?<br>
                    <button class="btn btn-nude" type="button" onclick="location.href='login.html'">Sign in!</button>
                </div>
			</form>
			<div class="copy">Â© 
				<script>
				document.write(new Date().getFullYear());
				</script> FCMB Business Zone</div>
		</aside>
	</div>
	<!-- /login -->
	
	<!-- COMMON SCRIPTS -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/common_scripts.js"></script>
    <script src="js/main.js"></script>
	<script src="assets/validate.js"></script>
	
	<!-- SPECIFIC SCRIPTS -->
    <script src="layerslider/js/greensock.js"></script>
    <script src="layerslider/js/layerslider.transitions.js"></script>
    <script src="layerslider/js/layerslider.kreaturamedia.jquery.js"></script>
    <script type="text/javascript">
        'use strict';
        $('#layerslider').layerSlider({
            autoStart: true,
            navButtons: true,
            navStartStop: false,
            showCircleTimer: false,
            responsive: true,
            responsiveUnder: 1280,
            layersContainer: 1200,
            skinsPath: 'layerslider/skins/'
                // Please make sure that you didn't forget to add a comma to the line endings
                // except the last line!
        });

        $(function() {
		    $('input[name="acc"]').on('click', function() {
		        if ($(this).val() == 'yes') {
		            $('#accno').show();
		        }
		        else {
		            $('#accno').hide();
		        }
		    });
		});
    </script>
    <script src="js/datatables/jquery.dataTables.js"></script>
    <script src="js/datatables/dataTables.bootstrap4.js"></script>
    <script src="js/admin-datatables.js"></script>
  
</body>
