<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link rel="shortcut icon" href="img/logo-192x192.png" type="image/x-icon"/>

		<title>Cars45</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>
	<body class="">
		<div class="container-fluid px-0" style="background: rgba(0,0,0,0.5);">
			<div class="pull-left" id="logo" style="">
                <img src="img/cars-45-logo.svg" width="200" height="200" alt="" data-retina="true" style="">
            </div>
		  	<div class="login-wrap row">
				<div class="login-html col-12 col-md-6 offset-md-3">
					<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
					<input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab">Forgot Password</label>
					<div class="login-form">
						<div class="sign-in-htm">
							<form action="dashboard/index.html">
								<div class="group">
									<label for="user" class="label">Username or Email</label>
									<input id="user" type="email" class="input" name="email">
								</div>
								<div class="group">
									<label for="pass" class="label">Password</label>
									<input id="pass" type="password" class="input" data-type="password" name="password">
								</div>
								<div class="group">
									<input type="submit" class="button" value="Sign In">
								</div>
							</form>
							<div class="hr"></div>
						</div>
						<div class="for-pwd-htm">
							<form>
								<div class="group">
									<label for="user" class="label">Username or Email</label>
									<input id="user" type="text" class="input">
								</div>
								<div class="group">
									<input type="submit" class="button" value="Reset Password">
								</div>
							</form>
							<div class="hr"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	</body>
</html>
