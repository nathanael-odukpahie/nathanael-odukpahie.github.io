      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>
    <div class="body-inner">

        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5 p-5 align-self-center" style="border: 1px solid #ccc">
                        <h2 class="font-weight-400 text-alpher my-4">
                            Let's get you started for free
                        </h2>
                        <form action="" method="post">
                            <div class="error-container"></div>
                            <div class="row first">
                                <div class="col-md-12">
                                    <div class="form-group mb-3">
                                        <input class="form-control form-control-name font-14 fill fname" placeholder="First Name" name="name" id="f-name" type="text" required>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group mb-3">
                                        <input class="form-control form-control-name font-14 fill sname" placeholder="Surname" name="name" id="l-name" type="text" required>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group mb-3">
                                        <input class="form-control form-control-name font-14 fill email" placeholder="Email address" name="subject" id="subject" required>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group mb-3">
                                        <input type="tel" class="form-control form-control-name font-14 fill phone" placeholder="Phone Number" name="subject" id="subject" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row second" style="display: none;">
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <select class="form-control select2 fill" name="gender" id="gender" id="" required>
                                              <option value="" selected="selected" > Select Gender </option>
                                            <option value="">Male</option>
                                            <option value="">Female</option>
                                            <option value="">I prefer not to say</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <input class="form-control form-control-name fill font-14 date" placeholder="Date of Birth" name="dateofbirth" id="datepicker" type="text" required>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group mb-3">
                                        <select name="state" id="state" class="form-control select2" required>
                                              <option value="" selected="selected" > Select State </option>
                                              <option value='Abia'>Abia</option>
                                              <option value='Adamawa'>Adamawa</option>
                                              <option value='AkwaIbom'>AkwaIbom</option>
                                              <option value='Anambra'>Anambra</option>
                                              <option value='Bauchi'>Bauchi</option>
                                              <option value='Bayelsa'>Bayelsa</option>
                                              <option value='Benue'>Benue</option>
                                              <option value='Borno'>Borno</option>
                                              <option value='Cross River'>Cross River</option>
                                              <option value='Delta'>Delta</option>
                                              <option value='Ebonyi'>Ebonyi</option>
                                              <option value='Edo'>Edo</option>
                                              <option value='Ekiti'>Ekiti</option>
                                              <option value='Enugu'>Enugu</option>
                                              <option value='FCT'>FCT</option>
                                              <option value='Gombe'>Gombe</option>
                                              <option value='Imo'>Imo</option>
                                              <option value='Jigawa'>Jigawa</option>
                                              <option value='Kaduna'>Kaduna</option>
                                              <option value='Kano'>Kano</option>
                                              <option value='Katsina'>Katsina</option>
                                              <option value='Kebbi'>Kebbi</option>
                                              <option value='Kogi'>Kogi</option>
                                              <option value='Kwara'>Kwara</option>
                                              <option value='Lagos'>Lagos</option>
                                              <option value='Nasarawa'>Nasarawa</option>
                                              <option value='Niger'>Niger</option>
                                              <option value='Ogun'>Ogun</option>
                                              <option value='Ondo'>Ondo</option>
                                              <option value='Osun'>Osun</option>
                                              <option value='Oyo'>Oyo</option>
                                              <option value='Plateau'>Plateau</option>
                                              <option value='Rivers'>Rivers</option>
                                              <option value='Sokoto'>Sokoto</option>
                                              <option value='Taraba'>Taraba</option>
                                              <option value='Yobe'>Yobe</option>
                                              <option value='Zamfara'>Zamafara</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group mb-3">
                                        <select class="form-control select2" name="religion" id="religion" id="" required>
                                            <option selected="true" disabled="disabled">Select Religion</option>
                                            <option value="chr">Christian</option>
                                            <option value="isl">Islam</option>
                                            <option value="oth">Others</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group mb-3">
                                        <select class="font-14 form-control select2" name="acctype" id="quest">
                                            <option selected="true" disabled="disabled">So who are you?</option>
                                            <option value="professional">A Professional</option>
                                            <option value="business">A Business Owner</option>
                                            <option value="others">Others</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="">
                                <div class="note font-13 text-muted mt-1 mb-4">By signing up. I agree to alpher's Terms of Service and Privacy Policy</div>
                                <button class="btn btn-alpher font-14 continue btn-block cursor-auto" disabled="">Complete Sign Up</button>
                                <button class="btn btn-alpher font-14 submit btn-block" type="submit" style="display: none;">Submit</button>
                            </div>
                            <div class="font-16 mt-4">
                                Already a member?<a class="text-alpher" href="login.html"> Sign in</a>
                            </div>
                        </form>
                        <!-- Contact form end -->
                    </div>
                    <div class="col-lg-4 p-0 d-none d-lg-flex">
                        <img src="images/register.png" class="h-100">
                    </div>
                </div>
            </div>
        </section>

        <!-- Javascript Files
            ================================================== -->
        <!-- initialize jQuery Library -->
        <script src="js/jquery.js"></script>

        <script src="js/popper.min.js"></script>
        <!-- Bootstrap jQuery -->
        <script src="js/bootstrap.min.js"></script>

        <script src="js/jquery.appear.min.js"></script>
        <!-- Countdown -->
        <script src="js/jquery.jCounter.js"></script>
        <!-- magnific-popup -->
        <script src="js/jquery.magnific-popup.min.js"></script>
        <!-- carousel -->
        <script src="js/owl.carousel.min.js"></script>
        <!-- Waypoints -->
        <script src="js/wow.min.js"></script>
        <!-- isotop -->
        <script src="js/isotope.pkgd.min.js"></script>
        <!-- Template custom -->
        <script src="js/main.js"></script>
        <script src="js/jquery-modal-video.min.js"></script>
        <script src="js/intlTelInput.js"></script>

        <script src="js/register.js"></script>
        <script src="js/promote.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

        <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
        <script src="js/jquery-modal-video.min.js"></script>
        <script src="js/intlTelInput.js"></script>
        <script src="js/register.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

        <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
        
    </div>
    <!-- Body inner end -->
</body>

</html>
